<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="title">Selamat Datang Kembali</h1>
      <p class="subtitle">Silakan masuk untuk melanjutkan</p>

      <label for="email">Alamat Email</label>
      <input type="email" placeholder="Masukkan email Anda" />

      <label for="password">Kata Sandi</label>
      <input type="password" placeholder="Masukkan kata sandi Anda" />
      <p class="hint">
        Harus terdiri dari huruf besar, huruf kecil, angka, dan simbol
      </p>

      <div class="options">
        <label class="checkbox-container">
          <input type="checkbox" /> <span>Ingat saya</span>
        </label>
        <a href="lupasandi.html" class="forgot-password">Lupa Kata Sandi?</a>
      </div>

      <a class="btn-login" href="index.html">Masuk</a>

      <p class="or">Atau masuk dengan:</p>

      <div class="social-buttons">
        <button class="btn-social">
          <img src="../assest/img/google.svg" alt="Google" /> Google
        </button>
        <button class="btn-social">
          <img src="../assest/img/apple.svg" alt="Apple" /> Apple
        </button>
        <button class="btn-social">
          <img src="../assest/img/twitter.svg" alt="Twitter" /> Twitter
        </button>
      </div>

      <p class="register">
        Belum punya akun? <a href="../pages/signup.html">Daftar</a>
      </p>
    </div>
  </body>
</html>
