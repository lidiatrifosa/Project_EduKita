<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buat Akun Baru</title>
    <link rel="stylesheet" href="../css/signup.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Buat Akun Baru</h1>
      <p class="subtitle">
        Daftar sekarang untuk mulai menggunakan layanan kami.
      </p>
      <form>
        <div class="input-group">
          <div class="input-field">
            <label for="nama-depan">Nama Depan</label>
            <input
              type="text"
              id="nama-depan"
              placeholder="Masukkan nama depan"
            />
          </div>
          <div class="input-field">
            <label for="nama-belakang">Nama Belakang</label>
            <input
              type="text"
              id="nama-belakang"
              placeholder="Masukkan nama belakang"
            />
          </div>
        </div>
        <div class="input-field">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Masukkan email Anda" />
        </div>
        <div class="input-field">
          <label for="password">Kata Sandi</label>
          <input
            type="password"
            id="password"
            placeholder="Masukkan kata sandi Anda"
          />
        </div>
        <div class="terms">
          <div class="terms-content">
            <input type="checkbox" id="terms" />
            <label for="terms">Saya menyetujui syarat & ketentuan</label>
          </div>
        </div>
        <a class="btn-signup" href="index.html">Daftar</a>
        <p class="or">Atau daftar dengan:</p>

        <div class="social-buttons">
          <button class="btn-social">
            <img src="../assest/img/google.svg" alt="Google" /> Google
          </button>
          <button class="btn-social">
            <img src="../assest/img/apple.svg" alt="Apple" /> Apple
          </button>
          <button class="btn-social">
            <img src="../assest/img/twitter.svg" alt="Twitter" /> Twitter
          </button>
        </div>
        <p class="login">Sudah punya akun? <a href="login.html">Masuk</a></p>
      </form>
    </div>
  </body>
</html>
