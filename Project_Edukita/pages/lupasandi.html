<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../css/lupasandi.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Lupa Kata Sandi?</h1>
      <p class="description">
        Jangan khawatir, kami akan mengirimkan tautan untuk mengatur ulang kata
        sandi Anda.
      </p>

      <label for="email" class="email-label">Alamat Email</label>
      <input
        type="email"
        id="email"
        placeholder="Masukkan email pribadi atau email kerja Anda"
      />

      <button type="submit" class="reset-button">Kirim Tautan Reset</button>
    </div>
  </body>
</html>
