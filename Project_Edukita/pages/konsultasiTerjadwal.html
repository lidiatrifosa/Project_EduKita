<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= div class="container mt-5>
        <div class="row align-items-center">
            <!-- Form Section -->
            <div class="col-md-6">
                <div class="form-section">
                    <h2 class="mb-4">BOOK AN <span style="font-weight: bold;">Appointment</span></h2>
                    <form>
                        <div class="row mb-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Name" value="David John">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Phone Number" value="(123) 456 - 789">
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Medical Record Number" value="123456-7890-0987">
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <div class="input-icon">
                                    <input type="text" class="form-control" placeholder="dd/mm/yyyy">
                                    <i class="fas fa-calendar-alt"></i>
                                </div>
                            </div>
                            <div class="col">
                                <div class="input-icon">
                                    <input type="text" class="form-control" placeholder="--:--:--">
                                    <i class="fas fa-clock"></i>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">REASON FOR VISIT</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="reason" id="routineCheckup" value="routineCheckup">
                                <label class="form-check-label" for="routineCheckup">Routine Checkup</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="reason" id="newPatient" value="newPatient">
                                <label class="form-check-label" for="newPatient">New Patient Visit</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">DEPARTMENT</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="department" id="pediatric" value="pediatric">
                                <label class="form-check-label" for="pediatric">Pediatric</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="department" id="obstetrics" value="obstetrics">
                                <label class="form-check-label" for="obstetrics">Obstetrics and Gynecology</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="department" id="cardiology" value="cardiology">
                                <label class="form-check-label" for="cardiology">Cardiology</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="department" id="neurology" value="neurology">
                                <label class="form-check-label" for="neurology">Neurology</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-submit">Submit <i class="fas fa-arrow-right ms-2"></i></button>
                    </form>
                </div>
            </div>
            <!-- Image Section -->
            <div class="col-md-6">
                <img src="https://via.placeholder.com/500x600?text=Doctor+Image" alt="Doctor" class="doctor-img">
            </div>
        </div>
    </div>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
